markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      title: On this page
      toc_depth: 2

theme:
  icon:
    logo: material/ampersand
  name: material
  highlightjs: true
  palette:
    scheme: default
    primary: white
    accent: black
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant: false
  font:
    text: Funnel Sans
    code: Inconsolata monospace
plugins:
  - search:
      enabled: true


extra_css:
- extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js
