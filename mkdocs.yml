site_name: Code && Media Art
site_url: code.vinnyroca.info
nav:
  - Syllabus: index.md
  - Schedule/Tutorials: schedule.md
  - Projects:
    - Time: time.md
    - Narrative: narrative.md
    - Performance: performance.md
    - Game Ring: game.md
  - Responses:
    - Art && Technology: art.md
    - Culture && Ideology: culture.md
    - Power && Surveillance: power.md
    - Play && Internet: play.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      title: On this page
      toc_depth: 2

theme:
  icon:
    logo: material/ampersand
  name: material
  highlightjs: true
  palette:
    scheme: default
    primary: white
    accent: black
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  font:
    text: Noto Sans
plugins:
  - search:
      enabled: false


extra_css:
- extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"