      let c = p.createCanvas(windowWidth, 200);

      p.background(230);
    };
    p.draw = () => {
      p.fill(0, 0, 255, 100);
      p.rect(p.mouseX, p.mouseY, 40, 40);
    };
  };


  new p5(s2);
</script>
